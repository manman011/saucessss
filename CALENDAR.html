<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 Calendar</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">2025 Calendar</h1>
    <div class="row g-4">
      <!-- Loop for Months -->
      <script>
        const monthNames = [
          "January", "February", "March", "April",
          "May", "June", "July", "August",
          "September", "October", "November", "December"
        ];

        const daysInMonth = (month, year) => new Date(year, month + 1, 0).getDate();
        const getFirstDay = (month, year) => new Date(year, month, 1).getDay();

        for (let month = 0; month < 12; month++) {
          document.write(`
            <div class="col-lg-4 col-md-6">
              <h5 class="text-center">${monthNames[month]}</h5>
              <table class="table table-bordered table-responsive text-center">
                <thead class="table-dark">
                  <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                  </tr>
                </thead>
                <tbody>
          `);

          const days = daysInMonth(month, 2025);
          const firstDay = getFirstDay(month, 2025);

          let dayCounter = 1;
          for (let i = 0; i < 6; i++) {
            document.write('<tr>');
            for (let j = 0; j < 7; j++) {
              if ((i === 0 && j < firstDay) || dayCounter > days) {
                document.write('<td></td>');
              } else {
                document.write(`<td>${dayCounter}</td>`);
                dayCounter++;
              }
            }
            document.write('</tr>');
            if (dayCounter > days) break;
          }

          document.write(`
                </tbody>
              </table>
            </div>
          `);
        }
      </script>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
